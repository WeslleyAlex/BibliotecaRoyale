<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/biblioteca-royale/favicon_io/favicon-32x32.png">
    <title>Biblioteca Royale</title>
</head>

<body>
    <header>
        <div class="cabecalho">
            <a href="#" target="_blank"><img class="logo" src="/illustrations/pngwing.com (13).png" alt=""></a>
            <div class="profile">
                <img class="pfp" src="/biblioteca-royale/illustrations/pfp.png" alt="">
                <p>Bem-vindo, NoobMaster69</p>
            </div>
        </div>
        <div class="banner">
        </div>
    </header>
    <main>
        <h1>Biblioteca Royale</h1>
        <section class="busca">
            <img class="img-busca" src="/biblioteca-royale/illustrations/pngwing.com (21).png" alt="">
            <div class="campo-busca">
                <h2>São mais de 100 cartas incríveis!</h2>
                <div class="botao-busca">
                    <input id="campo-pesquisa" class="input-busca" type="text" placeholder="Digite o nome da carta">
                    <button onclick="buscar()" >Buscar</button>
                </div>
            </div>
        </section>
        <section id="resultados-pesquisa" class="resultados-pesquisa">
        </section>
    </main>
    <footer>
        <p>2024 - Biblioteca Royale | &#169; Todos os direitos reservados</p>
        <p>Entre em contato pelo e-mail: contato@bibliotecaroyale.com.br</p>
    </footer>
    <script src="cardInfo.js"></script>
    <script src="app.js"></script>
</body>

</html>
